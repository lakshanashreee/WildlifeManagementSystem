<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Animal | Wildlife Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Add Animal to Wildlife Database</h1>

        <form id="animalForm" action="add_animal.php" method="POST">
            <div class="input-group">
                <label for="name">Animal Name</label>
                <input type="text" id="name" name="name" placeholder="Enter animal name" required>
            </div>

            <div class="input-group">
                <label for="species">Species</label>
                <input type="text" id="species" name="species" placeholder="Enter species" required>
            </div>

            <div class="input-group">
                <label for="age">Age (in years)</label>
                <input type="number" id="age" name="age" min="0" placeholder="Enter animal age" required>
            </div>

            <div class="input-group">
                <label for="habitat">Habitat</label>
                <input type="text" id="habitat" name="habitat" placeholder="Enter habitat" required>
            </div>

            <div class="input-group">
                <label for="date_added">Date Added</label>
                <input type="date" id="date_added" name="date_added" required>
            </div>

            <button type="submit">Add Animal</button>
            <div id="successMessage" class="hidden">Successfully added!</div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
